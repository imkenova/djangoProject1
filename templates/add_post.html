<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="border-bottom: 2px solid #3c3a41; background-color: #1f1f1f">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white; margin-left: 10px; font-weight: bold"->MyBlog</a>
            <div class="collapse navbar-collapse" id = "navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white">Главная</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page" href="/about" style="color: white">О разработчике</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-8 mx-md-auto mx-3 mt-3 mb-3" style="margin-left: 5%; margin-right: 5%">
            <h1 style="margin-top: 10%; font-size: 36px">Создать новый пост</h1>
                <br/>

                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <div class="row" style="margin-top: 5%">
                            <div class="col-2">
                                <button class="btn btn-secondary" style="width: 100px" >Создать</button>
                            </div>
                            <div class="col-1">
                                <a href="{% url 'home' %}"> <button type="button" class="btn btn-secondary" style="width: 100px; margin-left: 0%">Отмена</button></a>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>

</body>
</html>
